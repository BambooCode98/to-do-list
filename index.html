<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow-Lists</title>
  </head>
  <body>
    <div class="head">
      <h1>Willow-Lists</h1>
    </div>
    <div class="below-header">

      <div class="tab-list">
        <h3 class="projects-tab" id="protab">Projects</h3>
        <h3 class="notes-tab" id="notetab">Notes</h3>
        <h3 class="lists-tab" id="listtab">Lists</h3>
      </div>

      <div class="content-body" id="content">

      </div>

      <div>
        <div class="modal">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <form id="addbook">
              <p id="choices"></p> 
              <input type="text" id="choices" />
              <br>
              <p id="description">Description:</p>
              <textarea rows="4" columns="25" placeholder="Enter description here..." form="addbook"></textarea>
              <br>
              <p id="date">Date:</p>
              <input type="text" id="date" />
              <br>
              <button id="buttonModal">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
